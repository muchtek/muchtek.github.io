    <script>
        let lines = [
            "Hi, I'm muchtek.",
            "\"Life is lowkey goated\"",
            "You can check my github to see stuff I'm working on.",
            "I am proficient in the following languages:"
        ];
        
        let lineIndex = 0;
        let charIndex = 0;
        
        function typeLine() {
            if (lineIndex < lines.length) {
                let currentLine = document.getElementById("line" + (lineIndex + 1));
                let currentText = lines[lineIndex];
                
                if (charIndex < currentText.length) {
                    currentLine.innerHTML += currentText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeLine, Math.floor(Math.random() * (150 - 70 + 1)) + 70); // Typing speed
                } else {
                    // Move to the next line after a short delay
                    setTimeout(() => {
                        charIndex = 0;
                        lineIndex++;
                        typeLine();
                    }, 1000); // Pause after each line
                }
            }
        }
        
        typeLine();
    </script>
